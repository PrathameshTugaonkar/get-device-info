<!DOCTYPE html>
<html>
<head>
    <title>Device Hardware Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { padding: 20px; font-family: Arial, sans-serif; }
        .info-box { 
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }
        .hardware-info { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Device Hardware Information</h1>
    <div id="hardwareInfo" class="info-box"></div>

    <script src="device-detector.js"></script>
    <script src="device-hardware.js"></script>
    <script>
        async function showInfo() {
            const detector = new DeviceHardwareInfo();
            const info = await detector.getHardwareInfo();
            
            const hardwareInfoDiv = document.getElementById('hardwareInfo');
            hardwareInfoDiv.innerHTML = JSON.stringify(info, null, 2)
                .replace(/[{}\[\]]/g, '')
                .replace(/,/g, '<br>')
                .replace(/"/g, '')
                .replace(/:/g, ': ');
        }
        
        showInfo();
    </script>
</body>
</html>
